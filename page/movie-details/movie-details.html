<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="/page/main_page/mainpage.html" style="text-decoration: none; color: inherit;">MOVIEMINGLE</a></div>
            <input type="text" class="search-bar" placeholder="Search for movies...">
            <div class="my-list">
                <button>MY LIST</button>
                <button class="account-icon">üë§</button>
            </div>
        </div>
    </header>

    <main>
        <section class="movie-details">
            <h1 id="movie-name">Movie Name</h1>
            <p id="movie-info">Release Year | Runtime</p>
            <div class="movie-rating">
                <span id="movie-rating">‚≠ê Movie rating 7/10</span>
                <span id="meta-score">Metascore: 80</span>
            </div>
            <div class="media-section">
                <img id="movie-poster" src="placeholder.png" alt="Movie Poster" class="movie-poster">
                <div class="see-more">
                    <button id="see-more-button">See more Pictures</button>
                </div>
            </div>
            <div class="description-section">
                <h3>Description</h3>
                <p id="movie-description">Lorem Ipsum is simply dummy text...</p>
                <h3>Director</h3>
                <p id="movie-director">Director Name</p>
                <h3>Actor/Actress</h3>
                <p id="movie-actors">Actor1, Actor2, Actor3, Actor4</p>
                <h3>Gross Revenue</h3>
                <p id="movie-gross">Gross: $500 million</p>
                <button class="add-watchlist">Add to Watchlist</button>
            </div>
        </section>
    </main>

    <!-- Popup overlay and content for "See More Pictures" -->
    <div id="popup-overlay" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <button id="close-popup" class="close-popup">&times;</button>
            <h2>See More Pictures</h2>
            <div id="see-more-posters" class="see-more-posters">
                <!-- Images from MongoDB will be injected here -->
            </div>
        </div>
    </div>

    <script src="movie_details.js"></script>
</body>
</html>
