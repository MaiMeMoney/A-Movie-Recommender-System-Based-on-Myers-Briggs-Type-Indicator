<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/page/admin_dashboard/dashboard_statistics/admin-dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>MOVIEMINGLE</h1>
        <div class="title">ADMIN DASHBOARD</div>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="admin-profile">
                <div class="admin-image">
                    <p>Admin Image</p>
                </div>
                <h2 id="admin-name">ADMIN</h2>
                <button class="logout-btn" id="logout-btn">Logout</button>
                <button id="backToMainPage" class="back-btn">Back to Main Page</button>
            </div>
            <nav>
                <ul>
                    <li><button class="menu-btn">User account management</button></li>
                    <li><button class="menu-btn">Movie management</button></li>
                </ul>
            </nav>
        </aside>

        <main>
            <div class="main-header">
                <h2>ADMIN MENU</h2>
                <select id="data-selector">
                    <option value="mbti">MBTI Distribution</option>
                    <option value="movies">Movie Analytics</option>
                    <option value="search">Search Analytics</option>
                    <option value="popular-movies">Popular Movies</option>
                    <option value="user-management">User Management</option>
                </select>
            </div>

            <!-- MBTI Stats Container -->

                <!-- Movie Analytics Container -->
                <div id="movie-analytics" class="analytics-container" style="display: none;">
                    <div class="analytics-grid">
                        <div class="chart-container">
                            <h3>Top Rated Movies</h3>
                            <!-- เพิ่ม canvas สำหรับ Top Rated Movies -->
                            <canvas id="topRatedChart"></canvas>
                        </div>
                        <div class="chart-container">
                            <h3>Most Added to Watchlists</h3>
                            <!-- เพิ่ม canvas สำหรับ Watchlist -->
                            <canvas id="watchlistChart"></canvas>
                        </div>
                    </div>
                </div>

                <div id="mbti-stats" class="analytics-container">
                    <h3>MBTI Distribution Statistics</h3>
                    <canvas id="mbti-chart"></canvas>
                </div>

                <div id="search-analytics" class="analytics-container" style="display: none;">
                    <div class="chart-container">
                        <h3>Top Search Queries</h3>
                        <canvas id="searchQueryChart"></canvas>
                    </div>
                </div>
                
                <div id="popular-movies" class="analytics-container" style="display: none;">
                    <div class="chart-container">
                        <h3>Most Viewed Movies</h3>
                        <canvas id="popularMoviesChart"></canvas>
                    </div>
                </div>


                <!-- User Management Container -->
                <div id="user-management" class="analytics-container" style="display: none;">
                    <h3>User Management</h3>
                    <div class="user-management-content">
                        <!-- User management content will be loaded here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/page/admin_dashboard/dashboard_statistics/admin-dashboard.js"></script>
</body>
</html>
