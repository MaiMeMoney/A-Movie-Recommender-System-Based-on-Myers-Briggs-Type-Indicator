<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-dashboard.css"> <!-- ลิงก์ไฟล์ CSS -->
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>ADMIN</h2>
            <p id="logged-in-user" class="user-info">Welcome, <span></span></p> <!-- เพิ่มส่วนแสดงชื่อ -->
            <button id="user-management-btn">User Account Management</button>
            <button id="movie-management-btn">Movie Management</button>
            <button id="logout-btn">Logout</button>
        </div>
        

        <!-- Content -->
        <div class="content">
            <h1>Admin Dashboard</h1>
            <div id="user-management" class="hidden">
                <h2>User Account Management</h2>
                <p>Manage user accounts here.</p>
            </div>
            <div id="movie-management" class="hidden">
                <h2>Movie Management</h2>
                <p>Manage movies here.</p>
            </div>
        </div>
    </div>

    <script src="admin-dashboard.js"></script> <!-- ลิงก์ไฟล์ JS -->
</body>
</html>
