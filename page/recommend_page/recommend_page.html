<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMingle - Recommended</title>
    <link rel="stylesheet" href="recommend_page.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="/page/main_page/mainpage.html" style="text-decoration: none; color: inherit;">MOVIEMINGLE</a>
            </div>
            <div class="search-container">
                <select id="search-category">
                    <option value="title">Movie Title</option>
                    <option value="director">Director</option>
                    <option value="actor">Actor</option>
                    <option value="genre">Genre</option>
                </select>
                <input type="text" id="search-bar" class="search-bar" placeholder="Search Movie...">
                <div id="suggestion-box"></div>
                <button id="search-button">Search</button>
            </div>
            <div class="my-list">
                <span id="username-display" class="username-display"></span>
                <a href="/page/watchlist/index.html" class="my-list-icon">
                    <i class="fas fa-bookmark"></i>
                </a>
                <button class="account-icon" onclick="goToProfile()">👤</button>
                 <!-- เพิ่มปุ่มมงกุฏ -->
                 <button id="admin-icon" class="admin-icon" onclick="goToAdminDashboard()" style="display: none;">
                    👑
                </button>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <section class="recommended-section">
            <h1 class="recommendation-title">RECOMMENDED BY YOUR MBTI TYPE</h1>
            <div class="mbti-container">
                <span class="mbti-type">Loading...</span> <!-- แสดง MBTI ที่นี่ -->
                <button class="change-mbti">CHANGE MBTI</button>
                <button class="recommend-me">RECOMMEND ME</button>
            </div>            
        </section>

        <!-- Movie Recommendations Grid -->
        <section class="movie-grid">
            <!-- รายชื่อหนังจะแสดงในส่วนนี้ -->
        </section>
    </main>

    <!-- Include External JS -->
    <script src="recommend_page.js"></script>
</body>
</html>
