<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMingle - Recommended</title>
    <link rel="stylesheet" href="recommend_page.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <header>
        <div class="top-nav">
            <div class="logo"><a href="../main_page/mainpage.html">MOVIEMINGLE</a></div>
            <div class="search-bar">
                <input type="text" placeholder="Search movies...">
                <button class="search-icon">&#128269;</button>
            </div>
            <div class="top-nav-actions">
                <button class="my-list">MY LIST</button>
                <div class="user-icon">&#128100;</div>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <section class="recommended-section">
            <h1 class="recommendation-title">RECOMMENDED BY YOUR MBTI TYPE</h1>
            <div class="mbti-container">
                <span class="mbti-type">Loading...</span> <!-- แสดง MBTI ที่นี่ -->
                <button class="change-mbti">CHANGE MBTI</button>
                <button class="recommend-me">RECOMMEND ME</button>
            </div>
        </section>

        <!-- Movie Recommendations Grid -->
        <section class="movie-grid">
            <!-- รายชื่อหนังจะแสดงในส่วนนี้ -->
        </section>
    </main>

    <!-- Include External JS -->
    <script src="recommend_page.js"></script>
</body>
</html>
